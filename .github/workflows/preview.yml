name: Deploy PR Previews
on:
  push:
    branches: [ gh-pages ]
  pull_request:
    types:
        - opened
        - reopened
        - synchronize

concurrency: preview-${{ github.ref }}
  
jobs: 
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Build Astro Site
        run: npm run build
      - name: Deploy PR Preview 
        uses: withastro/action@v3s
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
          deploy: true
         branch: gh-pages/${{ github.event.pull_request.number }}